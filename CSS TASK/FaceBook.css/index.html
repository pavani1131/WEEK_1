<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-header">
        <img class="cover-photo" src="coverimage.jpg" alt="Cover Photo">
        <img class="profile-picture" src="profile.jpg" alt="Profile Picture">
        <div class="user-info">
            <div class="user-name">Pavani Burka</div>
            <div class="user-bio">Full Stack Developer | Coffee Lover | Travel Enthusiast</div>
            <div class="user-location">Hyderabad, HYD</div>
        </div>
    </div>
</body>
</html>
